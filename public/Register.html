<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/Register.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Register</title>
</head>
<body>
    <div id="app" class="container">
        <div id="header">
            <h1>Register</h1>
        </div>

        <div id="body">
            <div class="form">
                <form action="javascript:void(0);" method="post">
                    <label for="email">Email:</label><br>
                    <input type="text" class="input" id="email" name="email"><br>
                    <label for="username">Username:</label><br>
                    <input type="text" class="input" id="username" name="username"><br>
                    <label for="password">Password:</label><br>
                    <input type="password" class="input" id="password" name="password"><br><br>
                    <label for="comfirm">Confirm Password:</label><br>
                    <input type="password" class="input" id="comfirm" name="comfirm"><br><br>

                    <button @click="register" class="button">Register</button>
                </form>
            </div>
        </div>

        <div id="bottom">
        </div>
    </div>

    <script src="javascripts/register.js"></script>
</body>
</script>
</html>
